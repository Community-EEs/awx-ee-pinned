---
version: 3
images:
  base_image:
    name: quay.io/centos/centos:stream9@sha256:63f6ab844b31c90712b04908e8b995d8fc9d2dab8d36b8fe729d8e186a07fd84
dependencies:
  ansible_core:
    # Require minimum of 2.15 to get ansible-inventory --limit option
    package_pip: ansible-core==2.15.11,<2.16
  ansible_runner:
    package_pip: ansible-runner==2.3.6
  galaxy: requirements.yml
  system: bindep.txt
  python: requirements.txt
additional_build_steps:
  append_base:
    - RUN $PYCMD -m pip install -U pip
  append_final:
    - >-
      COPY
      --from=quay.io/ansible/receptor:v1.4.7@sha256:3e635ba7b80bb016a5445c15d96fb029d989091091e32d71d2625c706c901979
      /usr/bin/receptor /usr/bin/receptor
    - RUN mkdir -p /var/run/receptor
    - RUN git lfs install --system
